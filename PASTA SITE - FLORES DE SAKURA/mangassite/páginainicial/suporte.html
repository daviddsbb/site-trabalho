<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte - Folhas de Sakura</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="shortcut icon" href="sakura.png" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">

</head>
<body>
  <nav class="barra-fixa">
    <img src="sakura.png" alt="flor-sakura">
  </nav>

  <nav class="barra-secundaria">
    <ul>
        <li><a href="inicial.html">Home</a></li>
        <li><a href="#categoria">Categoria</a></li>
        <li><a href="#suporte">Suporte</a></li>
        <li><a href="#contato">Contato</a></li>
    </ul>
  </nav>
<br>
<br>

  <div class="form-container">
      <h2>Formulário de Suporte</h2>
          <div class="form-group">
              <label for="nome">Nome:</label>
              <input type="text" id="nome" name="nome" required>
          </div>

          <div class="form-group">
              <label for="email">E-mail:</label>
              <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
              <label for="tipo">Tipo de Solicitação:</label>
              <select id="tipo" name="tipo" required>
                  <option value="devolucao">Devolução de Livro</option>
                  <option value="reclamacao">Reclamação</option>
                  <option value="bug">Relatar Bug</option>
              </select>
          </div>

          <div class="form-group">
              <label for="descricao">Descrição:</label>
              <textarea id="descricao" name="descricao" required></textarea>
          </div>
          <div class="form-group">
              <button type="submit">Enviar</button>
          </div>
  </div>
</body>
</html>
